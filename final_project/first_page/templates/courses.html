{% extends 'base.html' %}

{% block content %}
  <h1>My Courses</h1>
  {% if course %}
    <ul>
      {% for course in courses %}
        <li>
          <a href="#" onclick="showCourseWidget('{{ course.title }}', '{{ course.description }}');">{{ course.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No courses found.</p>
  {% endif %}

  <div id="course-widget" style="display:none; position: fixed; top: 50px; right: 0; width: 25%; height: 100%; background-color: #fff;">
    <h2 id="course-widget-title"></h2>
    <p id="course-widget-description"></p>
  </div>

  <script>
    function showCourseWidget(title, description) {
      document.getElementById("course-widget-title").textContent = title;
      document.getElementById("course-widget-description").textContent = description;
      document.getElementById("course-widget").style.display = "block";
    }
  </script>
{% endblock %}
