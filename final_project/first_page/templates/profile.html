
<!-- profile.html -->
{% extends 'base.html' %}

{% block content %}
  <h1 style="font-family: monospace; margin-left: 3rem" >Welcome to your profile</h1>


<table
  style="margin-right: auto; margin-left: auto; margin-top: 4rem; border: solid"
>
  <th>
    <h2 style="font-family: monospace">
      <u>User Profile</u>
    </h2>

    <p>First Name: {{ user.first_name }} </p>
    <p>Last Name: {{ user.last_name }} </p>
    <p>Email: {{ user.email }} </p>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign up</a>
  {% endif %}

  </th>
</table>  
{% endblock %}
